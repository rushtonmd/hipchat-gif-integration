<head>
  <title>Project Estimatometer</title>
</head>
<body>
  <!-- Meteor Templates -->
</body>
<template name="hello">
<button>Click Me</button>
<p>You've pressed the button {{counter}} times.</p>
</template>
<template name="issues">
<button>Issues!</button>
<p>Blah blah.</p>
</template>
<template name="teams">
<div class="container">
  <div class="row text-center col-md-12" style="margin-top: 30px; margin-bottom: 30px">
    <form class="form-inline label-search-form">
      <div class="form-group">
        <input type="text" class="form-control" id="labelSearchInput" placeholder="awe, CALoans, etc.">
      </div>
      <button type="submit" class="btn btn-success">Search Labels!</button>
    </form>
  </div>
  <div class="row text-center col-md-12">
    {{#if searching}}
    <p>Searching labels...</p>
    {{else}}
    {{> highcharts}}
    {{/if}}
  </div>
</div>
<div class="row text-center col-md-12" style="margin-top: 30px; margin-bottom: 30px">
  <form class="form-inline chart-params-form">
    <div class="row text-center">
      <div class="row col-xs-3 col-xs-offset-3">
        <div class="form-group">
          <label for="chartConfidenceLow">Velocity (LOW)</label>
          <input type="text" class="form-control" id="chartConfidenceLow" placeholder="Confidence Value (LOW)" value="{{confidenceLow}}">
        </div>
      </div>
      <div class="row col-xs-3">
        <div class="form-group">
          <label for="chartConfidenceHigh">Velocity (HIGH)</label>
          <input type="text" class="form-control" id="chartConfidenceHigh" placeholder="Confidence Value (HIGH)" value="{{confidenceHigh}}">
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 10px">
      <div class="row col-xs-12">
        <button type="submit" class="btn btn-primary">Refresh Chart!</button>
      </div>
    </div>
  </form>
</div>
</template>
<template name="team">
<div class="container">
  <div class="row text-center col-md-12" style="margin-top: 30px; margin-bottom: 30px">
    <div class="row col-md-4 col-md-offset-4">
      <div class="form-group">
        <label>Select Team:</label>
        <select class="form-control teamList">
          <option></option>
          {{#each teams}}
          <option value="{{id}}">{{name}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div class="row">
      <div class="row text-center col-md-12">
        {{#if buildingcharts}}
        <p>Building Chart...</p>
        {{else}}
        {{> teamhighcharts}}
        {{/if}}
      </div>
    </div>
  </div>
</div>
</template>
<template name="teamhighcharts">
<div id="teamDoneChart" style="min-width: 310px; height: 400px;"></div>
</template>
<template name="highcharts">
<div id="container-column" style="min-width: 310px; height: 400px;"></div>
</template>
